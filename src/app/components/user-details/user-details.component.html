<div class="user-list">
  <div *ngFor="let user of response.results" class="user-card-container">

    <div class="profile-card" (mouseenter)="hoveredUser = user" (mouseleave)="hoveredUser = null">
      <div class="card-header">
        <div class="avatar">
          <img [src]="user.imageUrl" [alt]="user.firstName" />
        </div>
        <div class="user-details">
          <h2 class="user-name">{{ user.username }}</h2>
          <p class="user-uuid">UUID: {{ user.uuid.substr(0, 3) }}</p>
        </div>
      </div>

      <div class="user-info">
        <form class="user-form">
          <div class="input-field">
            <label>First Name</label>
            <input type="text" placeholder="{{ user.firstName }}" required [value]="user.firstName" [disabled]="edit"  />
          </div>

          <div class="input-field">
            <label>Last Name</label>
            <input type="text" placeholder="{{ user.lastName }}" required [value]="user.lastName" [disabled]="edit" />
          </div>

          <div class="input-field">
            <label>Email</label>
            <input type="email" placeholder="{{ user.email }}" required [value]="user.email" [disabled]="edit" />
          </div>

          <div class="input-field">
            <label>Phone</label>
            <input type="tel" placeholder="{{ user.phone }}" required [value]="user.phone" [disabled]="edit"/>
          </div>

          <div class="input-field">
            <label>Address</label>
            <input type="text" placeholder="{{ user.address }}" required [value]="user.address" [disabled]="edit"/>
          </div>
        </form>
      </div>

      <!-- Card Footer with Action Buttons -->
      <div class="card-actions">
        <button class="action-button save-button" (click)="enableEdit()" >Edit</button>
      </div>
    </div>

  </div>
</div>
